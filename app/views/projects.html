<div ng-repeat="project in projects" class="project">
    <div class="row">
        <div class="col-lg-6">
            <h2>{{project.name}}</h2>

            <blockquote>{{project.quote}}</blockquote>
            <p ng-bind-html="project.description"></p>
        </div>
        <div class="col-lg-6" style="overflow: hidden;">
            <img ng-src="images/{{project.image}}" class="screenshot">
        </div>
    </div>

</div>
