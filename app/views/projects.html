<div ng-repeat="project in projects" class="project">
    <div class="row">
        <div class="col-lg-6 col-lg-push-6">
            <img ng-src="images/projects/{{project.image}}" class="screenshot img-rounded">
        </div>
        <div class="col-lg-6 col-lg-pull-6">
            <h2>{{project.name}}</h2>
            <blockquote ng-show="project.quote">{{project.quote}}</blockquote>
            <p ng-bind-html="project.description"></p>
        </div>
    </div>
</div>
